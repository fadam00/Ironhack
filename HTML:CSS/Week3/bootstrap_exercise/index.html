<DOCTYPE! html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Bootstrap Example </title>
		<link rel="stylesheet" href="css/style.css">
		<!-- <link rel="stylesheet" href="css/reporter.css"> -->
		<link rel="stylesheet" href="css/bootstrap.css">
	</head>

	<body>

		<div class="container-fluid"> <!--Use "container-fluid" to stretch the container as wide as the screen -->

			<div class="row"> 

				<div class="col-sm-3">
				FIRST COLUMN
				</div>

				<div class="col-sm-6">
					<table class="table">
						<thead>
							<tr>
								<th>Food</th>
								<th>Deliciousness</th>
							<tr>
						</thead>

						<tbody>
							<tr>
								<td>Pizza</td>
								<td>100%</td>
							</tr>
						</tbody>
					</table>

					<div class="form-group">

						<label>How many orders will you make?</label>
						<input type="number" class="form-control">

					</div>

				</div>

				<div class="col-sm-3">

					<button type="button" class="close">
 						 <span>&times;</span>
					</button>

					<form>
						  <div class="form-group">
						    <label for="orders">How many dogs will you make?</label>
						    <input type="number" class="form-control" id="orders" name="orders">
						  </div>

					</form>

				</div>

			</div>

			<div class="row">

				<div class="col-sm-9">
				</div>

				<div class="col-sm-3">
				</div>

			</div>

		</div>

	</body>

</html>
