<DOCTYPE! html>
<html>

	<head>
		<title>NetFlex</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>

			<section class="main">

				<header>

					<img src="images/Netflix-logo.png" alt="Netflix logo" id="logo"/>

					<h2 id="boldfamily"> Watch TV, shows, and movies<br> anytime, anywhere. </h2>
					<h3 id="bluebutton"> Start Your Free Month </h3>

				</div>

			</section>


			<section class="releases">

				<h2 id="releasestext"> New Releases </h2>

				<div class="releasesimages">

					<img src="images/movie1.png"/>
					<img src="images/movie2.png"/>
					<img src="images/movie3.png"/>

					<img src="images/movie5.jpg"/>
