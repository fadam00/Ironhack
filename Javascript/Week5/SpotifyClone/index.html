<html>
<head>
	<title>
		Spotify Clone
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
		<meta charset="utf-8">

	<script src="http://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>

	<script src="app.js" type="text/javascript"></script>
</head>
<body>
	<div class="search-form">
		<form>
			<input class="js-search-input type="text" name="Search" placeholder="Search for a song">
			<button class="js-search-button">Search</button>
		</form>
	</div>
	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="btn-play enabled"></div>

		<div class="js-song-container metadata">
		  <p class="js-song-title title">Hunger of the Pine</p>
		  <p class="js-song-author author">alt-J</p>

		  <div class="seekbar">
		    <progress value="5" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="js-album-cover cover">
		<img  src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
	</div>

</body>
</html>
